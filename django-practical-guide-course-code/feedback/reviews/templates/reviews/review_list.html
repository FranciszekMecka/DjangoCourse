{% extends "reviews/base.html" %}

{% block title %}All reviews{% endblock  %}

{% block content %}
    <ul>
        {% for review in reviews %}
            <li>
                <a href="{% url 'reviews-details' review.pk %}">{{ review.user_name }} (Rating: {{ review.rating }})</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
